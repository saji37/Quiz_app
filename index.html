<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
    <title>Codedamn - Quiz Project</title>
    <style>
        header{
            background-color: #218380;
            font-family:Verdana;
            font-size:24px;
            color:white;   
            padding : 10px;
            }
            
            .btn{
               background-color: #218380; 
               color:white;
               margin:10px;
            }
            div{
                margin:100px;
            }
            #leaderboard{
                margin-left: 10px;
            }
            #time{
                margin-right: 10px;
            }
            .btn:hover {
                background-color: yellow;
            }
            #op1,#op2,#op3,#op4{
                font-size: large;
                text-align: left;
            }
    </style>
</head>

<body>
    <header class="navbar">
        <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
       <a id=time>Time : <span id="timer"></span></a>
    </header>
   
    <main>
       <div id="note" class="container col-md-6 shadow p-3 mb-5 bg-white rounded">
            <h1>Coding Quiz Challenge</h1>
            <h6>Try to answer the following code related questions in given time limit<br/>
            Keep in mind that incorrect answer will penalize time/score
            </h6>
            <button type="button" class="btn" onclick="startTimer();">Start Quiz</button>
       </div>
       <div id="div1" class="container col-md-8 shadow p-3 mb-5 bg-white rounded">
        <h1 id="ques">Question</h1>
        <button type="button" id="op1" class="btn col-md-8"></button>
        <button type="button" id="op2" class="btn col-md-8"></button>
        <button type="button" id="op3" class="btn col-md-8"></button>
        <button type="button" id="op4" class="btn col-md-8"></button>
   </div>
   <div id="res"></div>
    </main>
    <script src="assets/script.js"></script>
    <script>
        const {questionText:q1} = questions[0];
        const [op1,op2,op3,op4] =questions[0].options;
        document.getElementById("ques").innerHTML=q1;
        document.getElementById("op1").innerHTML=op1;
        document.getElementById("op2").innerHTML=op2;
        document.getElementById("op3").innerHTML=op3;
        document.getElementById("op4").innerHTML=op4;
        document.getElementById("timer").innerHTML="59";
        function startTimer(){
            var s=document.getElementById("timer").innerHTML;
            if(s==='0')
            return;
            s=s-1;
            document.getElementById("timer").innerHTML=s;
            setTimeout(startTimer,1000);
        }
        </script>
        <script>
            $(function(){

                $("#div1").hide();
                $("button").click(function(){
                    $("#div1").show();
                    $("#note").hide();
                })
                $("#op1,#op2,#op3,#op4").click(function(){
                    $("#res").text("Getting");
                })
            })
        </script>
    
</body>

</html>
